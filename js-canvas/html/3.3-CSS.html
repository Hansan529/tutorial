<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/10.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="color-options">
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input type="color" id="color" />
      <input
        id="size"
        style="border: 1px solid #000000"
        type="number"
        autofocus
        placeholder="선 두께 기본 2px"
        step="0.1"
      />
      <input
        id="line-width"
        type="range"
        min="1"
        max="50"
        value="2"
        step="0.1"
      />
      <button id="mode-btn">🪣 Fill</button>
      <button id="clear-btn">❌ Clear</button>
      <button id="eraser-btn">Eraser</button>
      <label for="file"
        >⇧ 이미지 추가하기<input type="file" accept="image/*" id="file"
      /></label>
      <input
        type="number"
        id="text-size"
        min="1"
        max="100"
        placeholder="글꼴 크기"
        step="1"
      />
      <input type="text" placeholder="입력 후 더블클릭" id="text" />
      <button id="save">🖼️ 이미지 저장</button>
    </div>
    <script src="../javascript/3.3.js"></script>
  </body>
</html>
