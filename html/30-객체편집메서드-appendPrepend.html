    <h1>객체편집메서드 - append, prepend</h1>
    <p>선택요소 안에 가상요소를 추가할 때 사용한다.</p>
    <p>요소 안에 별도의 텍스트 또는 다른 종류로 추가된다</p>
    <pre>
      $("h2").prepend("prepend");
      $("h2").append("append");</pre
