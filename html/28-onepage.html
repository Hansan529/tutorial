<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <style>
      header {
        border-bottom: 2px solid dodgerblue;
        text-align: center;
        position: fixed;
        width: 100%;
        padding: 30px 0;
        top: 0;
        background: rgba(255, 255, 255);
      }
      #nav {
        display: flex;
        justify-content: center;
        gap: 100px;
      }
      #nav > li > a {
        font-size: 20px;
        font-weight: bold;
      }
      #nav > li.active > a {
        color: darkcyan;
        text-decoration: underline;
      }
      #container {
        padding-top: 150px;
      }
      #container > section {
        background: lightseagreen;
        padding: 50px;
        border: 1px solid #000;
      }
      #container > .section1 {
        height: 600px;
      }
      #container > .section2 {
        height: 300px;
      }
      #container > .section3 {
        height: 500px;
      }
      #container > section .title {
        font-size: 40px;
      }
      footer {
        padding: 30px 0;
        text-align: center;
      }
      .top {
        position: fixed;
        right: 20px;
        bottom: 20px;
      }
      .top > a {
        display: block;
        width: 50px;
        height: 50px;
        background: yellow;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <a href="./">./root</a>
    <header>
      <div class="inner">
        <h1 class="logo">logo</h1>
        <ul id="nav">
          <li class="active"><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
        </ul>
      </div>
    </header>
    <div id="container">
      <section class="section1">
        <h2 class="title">title1</h2>
        <p>content1</p>
      </section>
      <section class="section2">
        <h2 class="title">title2</h2>
        <p>content2</p>
      </section>
      <section class="section3">
        <h2 class="title">title3</h2>
        <p>content3</p>
      </section>
    </div>
    <footer>
      <address>PTZmPVzqSsQmJaVzA</address>
      <div class="top"><a href="#">top</a></div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="../script/28-onepage.js"></script>
  </body>
</html>
