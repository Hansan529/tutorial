<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main__banner {
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      .banner {
        display: flex;
        width: 300%;
      }
      .banner > li {
        width: calc(100% / 3);
      }
      .banner > li:first-child {
        display: block;
      }
      .banner > li > a {
        display: block;
      }
      .banner > li > a > img {
        width: 100%;
      }
      .arrow > div {
        position: absolute;
        top: 50%;
      }
      .arrow .left {
        left: 100px;
      }
      .arrow .right {
        right: 100px;
      }
      .arrow button {
        display: block;
        width: 30px;
        height: 30px;
      }
      .arrow > .left > button {
        background: url("https://via.placeholder.com/30/ffffff/000000.jpg?text=left");
      }
      .arrow > .right > button {
        background: url("https://via.placeholder.com/30/000000/ffffff.jpg?text=right");
      }
    </style>
    <script src="//code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <a href="./">./root</a>
    <div id="main__banner">
      <ul class="banner">
        <li>
          <a href="#"
            ><img src="https://loremflickr.com/1920/600/cat" alt="lorem"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="https://loremflickr.com/1920/600/" alt="lorem"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="https://loremflickr.com/1920/600/water" alt="lorem"
          /></a>
        </li>
      </ul>
      <div class="arrow">
        <div class="active left">
          <button></button>
        </div>
        <div class="right">
          <button></button>
        </div>
      </div>
    </div>
    <script src="../script/47-arrowHorizontal.js"></script>
  </body>
</html>
