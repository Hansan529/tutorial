<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
      #main__banner {
        width: 100%;
        position: relative;
      }
      .banner {
        display: flex;
        width: 400%;
      }
      .banner > li {
        width: calc(100% / 4);
      }
      .banner > li img {
        width: 100%;
      }
      .pager {
        position: absolute;
        display: flex;
        bottom: 30px;
        width: 1200px;
        gap: 10px;
        justify-content: end;
      }
      .pager > li > a {
        display: block;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 10px;
      }
      .pager > .active > a {
        width: 30px;
        background: yellow;
      }
      .arrowWrap {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .arrowWrap > a {
        width: 50px;
        height: 50px;
        background: url("https://via.placeholder.com/100/ffffff/000000.jpg?text=lorem+img");
        top: 50%;
        text-indent: -9999em;
      }
      .arrowWrap > .left {
        left: 50px;
      }
    </style>
  </head>
  <body>
    <a href="./">./root</a>
    <div id="main__banner">
      <ul class="banner">
        <li class="b1">
          <a href="#"
            ><img
              src="https://via.placeholder.com/1920x600/cccccc/000000.jpg?text=1-lorem+img"
              alt="lorem"
          /></a>
        </li>
        <li class="b2">
          <a href="#"
            ><img
              src="https://via.placeholder.com/1920x600/cccccc/000000.jpg?text=2-lorem+img"
              alt="lorem"
          /></a>
        </li>
        <li class="b3">
          <a href="#"
            ><img
              src="https://via.placeholder.com/1920x600/cccccc/000000.jpg?text=3-lorem+img"
              alt="lorem"
          /></a>
        </li>
        <li class="b4">
          <a href="#"
            ><img
              src="https://via.placeholder.com/1920x600/cccccc/000000.jpg?text=4-lorem+img"
              alt="lorem"
          /></a>
        </li>
      </ul>
      <ul class="pager">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
      </ul>
      <div class="arrowWrap">
        <a href="#" class="left">left</a><a href="#" class="right">right</a>
      </div>
    </div>
    <script src="../script/49-rolling.js"></script>
  </body>
</html>
