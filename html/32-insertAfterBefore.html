    <h1>insertAfter insertBefore</h1>
    <p>선택한 요소를 앞뒤로 이동시킬 때 사용한다</p>
    <p>.insertAfter("요소"): 요소의 앞으로 이동한다</p>
    <p>.insertBefore("요소"): 요소의 뒤로 이동한다</p>
