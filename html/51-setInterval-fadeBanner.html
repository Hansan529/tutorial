<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <style>
      #main__banner {
        position: relative;
        height: 25vw;
        /* 1920:480=100%:x */
        /* 480*100/1920 = 25 */
      }
      .banner > li {
        position: absolute;
        display: none;
      }
      .banner > li:first-child {
        display: block;
      }
      .banner > li > img {
        width: 100%;
      }
      .pager {
        display: flex;
        position: absolute;
        bottom: 50px;
        left: 50%;
        gap: 20px;
        transform: translateX(-50%);
      }
      .pager > li > button {
        display: block;
        background: #fff;
        width: 10px;
        height: 10px;
      }
      .pager > .active > button {
        background: skyblue;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <a href="./">./root</a>
    <div id="main__banner">
      <ul class="banner">
        <li><img src="https://picsum.photos/1920/480" alt="lorem" /></li>
        <li><img src="https://picsum.photos/1920/480" alt="lorem" /></li>
        <li><img src="https://picsum.photos/1920/480" alt="lorem" /></li>
        <li><img src="https://picsum.photos/1920/480" alt="lorem" /></li>
      </ul>
      <ul class="pager">
        <li class="active"><button class="btn-1">1</button></li>
        <li><button class="btn-2">2</button></li>
        <li><button class="btn-3">3</button></li>
        <li><button class="btn-4">4</button></li>
      </ul>
    </div>
    <script src="../script/51-setInterval-fadeBanner.js"></script>
  </body>
</html>
