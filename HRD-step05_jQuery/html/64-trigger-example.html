<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
      #mainBanner {
        width: 600px;
        height: 360px;
        margin: 0 auto;
        position: relative;
      }
      .banner {
        display: flex;
      }
      .banner > li {
      }
      .banner > li img {
        width: 100%;
      }
      .controlWrap {
        position: absolute;
        left: 10px;
        bottom: 10px;
        display: flex;
        gap: 20px;
      }
      .btn {
        display: flex;
        gap: 10px;
      }
      .numberWrap {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="./">./root</a>
    <div id="mainBanner">
      <ul class="banner">
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+1"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+2"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+3"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+4"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+5"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+6"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+7"
            alt="lorem"
          />
        </li>
        <li>
          <img
            src="https://via.placeholder.com/600x360/0f0ecc/ffffff.jpg?text=lorem+8"
            alt="lorem"
          />
        </li>
      </ul>
      <div class="controlWrap">
        <div class="numberWrap">
          <span class="count">0</span> /
          <span class="total">0</span>
        </div>
        <ul class="btn">
          <li class="prev">
            <a href="#"
              ><img
                src="https://via.placeholder.com/30/ffffff/000000.jpg?text=prev"
                alt="none"
            /></a>
          </li>
          <li class="next">
            <a href="#"
              ><img
                src="https://via.placeholder.com/30/ffffff/000000.jpg?text=next"
                alt="none"
            /></a>
          </li>
          <li class="auto">
            <a href="#"
              ><img
                src="https://via.placeholder.com/30/ffffff/000000.jpg?text=on+Off"
                alt="none"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <script src="../script/64.js"></script>
  </body>
</html>
