<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        width: 600px;
        height: 400px;
        margin: 100px auto;
        background-color: salmon;
        position: relative;
      }
      .box {
        width: 50px;
        height: 50px;
        background: green;
        position: absolute;
        top: 50px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <a href="./">./root</a>
    <h1>position</h1>
    <p>
      .position().[top / right / bottom / left]: 부모요소를 기준으로 요소의
      위치값
    </p>
    <p>
      .offset().[top / right / bottom / left]: body를 기준으로 요소의 위치값
    </p>
    <div id="wrap">
      <div class="box"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="../script/25-methodPosition.js"></script>
  </body>
</html>
