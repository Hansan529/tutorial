<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
      .wrap {
        background: pink;
        padding: 50px;
      }
      .child {
        background: skyblue;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <a href="./">./root</a>
    <h1>mouseover</h1>
    <p>내 자식의 영역은 내 영역이 아니다</p>
    <div class="wrap over">
      <span class="count1">0</span>
      <div class="child">child</div>
    </div>

    <h1>mouseenter</h1>
    <p>내 자식의 역역도 내 영역이다</p>
    <div class="wrap enter">
      <span class="count2">0</span>
      <div class="child">child</div>
    </div>
    <script src="../script/55-mouseEvent.js"></script>
  </body>
</html>
