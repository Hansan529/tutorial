<html lang="ko">

  <body>
    <a href="./">목록으로 이동</a>
    <pre style="white-space: pre-line">
      let value = $("select &gt; option:selected").val();
      console.log(value);

      let inputValue = $("input:checked").val();
      console.log(inputValue);
    </pre>
    <div></div>
    <h1 class="vis">visibility</h1>
    <h1>제목</h1>

    <select>
      <option value="010">010</option>
      <option value="011" selected>011</option>
      <option value="019">019</option>
    </select>

    <div>
      <label for="box1">box1</label
      ><input type="checkbox" id="box1" value="box1" />
      <label for="box2">box2</label
      ><input type="checkbox" id="box2" value="box2" />
      <label for="box3">box3</label
      ><input type="checkbox" id="box3" value="box3" checked />
    </div>

      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="

    ></script>
    <script src="../script/07-selector.js"></script>
