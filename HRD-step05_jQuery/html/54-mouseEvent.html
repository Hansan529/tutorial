<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
      .bg {
        background: salmon;
      }
    </style>
  </head>
  <body>
    <a href="./">./root</a>
    <h1>mouse envet</h1>
    <p>over / out</p>
    <p>hover</p>
    <script>
      $("p")
        .eq(0)
        .on("mouseover", function () {
          $(this).addClass("bg");
        });
      $("p")
        .eq(0)
        .on("mouseout", function () {
          $(this).removeClass("bg");
        });

      $("p")
        .eq(1)
        .hover(
          function () {
            $(this).addClass("bg");
          },
          function () {
            $(this).removeClass("bg");
          }
        );
    </script>
  </body>
</html>
